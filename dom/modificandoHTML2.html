<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado' // Changes the element's value
        // div.outerHTML = 'Texto alterado' // Changes all element / It's little used
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        div.insertAdjacentHTML('afterebegin', '<p>Depois Início</p>')
        div.insertAdjacentHTML('befreend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('aftereend', '<p>Depois Fim</p>')

        // Somente texto sem tag
        console.log(div.innerText)
    </script>
</body>

</html>
